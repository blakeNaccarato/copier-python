name: "main"

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  changes:
    runs-on: "ubuntu-latest"
    permissions:
      pull-requests: "read"
    outputs:
      bump_precommit: "${{ steps.filter.outputs.bump_precommit }}"
    steps:
      - uses: "actions/checkout@v3"
      - uses: "dorny/paths-filter@v2"
        id: "filter"
        with:
          filters: |
            bump_precommit:
              - "bump/.pre-commit-config.yaml"
  bump_precommit:
    needs: "changes"
    if: "${{ needs.changes.outputs.bump_precommit == 'true' }}"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      - uses: "actions/setup-python@v4"
        with:
          python-version: "3.11"
      - run: "python bump/precommit.py"
      - uses: "stefanzweifel/git-auto-commit-action@v4"
        with:
          commit_message: "Bump dependencies"
  job:
    needs: "bump_precommit"
    if: "${{ always() }}"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      - uses: "actions/setup-python@v4"
        with:
          python-version: "3.11"
      - run: "pip install -U pip setuptools wheel"
      - run: "touch template/.tools/requirements/requirements_project.txt"
      - run: "pip install -r template/.tools/requirements/requirements_cicd.txt"
