name: check_installable

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: ["main"]

jobs:
  job:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: pip install -U pip setuptools wheel
      - run: touch template/.tools/requirements/requirements_project.txt
      - run: pip install -r template/.tools/requirements/requirements_cicd.txt
