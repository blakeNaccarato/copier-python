name: publish
on:
  workflow_dispatch: {}
  release:
    types:
      - published
      - released

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version:
      - run: bash .tools/scripts/cicd_setup.sh
      - name: publish
        env:
          FLIT_USERNAME: __token__
          FLIT_PASSWORD:
        run: flit publish
